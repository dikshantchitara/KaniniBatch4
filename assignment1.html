<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <center>
        <fieldset>
            <legend>CALCULATOR</legend>
    <form>
        <img src="img/calculatornew.jpg" alt="calculate">
    <div class="calculator">
        <div class="form">
            <br><br>
            <label for="text">First Number</label>
          <input type="text" id="num1" placeholder="Number 1">
          <br><br>
          &nbsp;&nbsp;&nbsp;&nbsp;<label for="button">operation</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <select id="operation"><br><br>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">x</option>
            <option value="divide">รท</option>
          </select><br><br>
          <label for="text">Second Number</label>
          <input type="text" id="num2" placeholder="Number 2">
          <br><br><br>
          <button id="calculate"><img src="img/equal.png" alt="button image" height="35" width="35">
        </button>
        <img src="img/reset.png" alt="" style="width: 40px; height: 40px;" onclick="window.location.reload()">
        </div>
        <div id="result"></div>
      </div>
      

    </form>
</fieldset>
</center>
    <script>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const operation = document.getElementById("operation");
        const calculate = document.getElementById("calculate");
        const result = document.getElementById("result");
    
        calculate.addEventListener("click", function() {
            event.preventDefault();
          let n1 = Number(num1.value);
          let n2 = Number(num2.value);
          let op = operation.value;
    
          switch (op) {
            case "add":
              result.innerHTML = (n1 + n2).toFixed(2);
              break;
            case "subtract":
              result.innerHTML = (n1 - n2).toFixed(2);
              break;
            case "multiply":
              result.innerHTML = (n1 * n2).toFixed(2);
              break;
            case "divide":  
              result.innerHTML = (n1 / n2).toFixed(2);
              break;
            default:
              result.innerHTML = "Error";
          }
    
          setTimeout(function() {
            result.innerHTML = "";
          }, 10000);
        });
        </script>
</body>
</html>
