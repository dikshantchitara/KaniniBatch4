!DOCTYPE html>
<html lang="en">


<head>
    <script>
        function fetch() {
            document.getElementById("data").innerHTML = JSON.parse(localStorage.getItem("txtValue"));
            document.getElementById("data1").innerHTML = JSON.parse(localStorage.getItem("txtValue1"));
            document.getElementById("data2").innerHTML =JSON.parse(localStorage.getItem("txtValue2"));
            document.getElementById("data3").innerHTML = JSON.parse(localStorage.getItem("txtValue3"));
        }
    </script>
</head>

<body onload="fetch();">
    <div style=" font-size: 30px;  color: rgb(32, 7, 63); text-align: center;">
        <div style="font-size: 40px; color: red; margin: 0 auto;">
            Here's Your data
        </div>
        The Email is equal to: <span id="data"> Email</span><br>
        The Password is equal to <span id="data1"> Password</span><br>
        The Mobile is equal to <span id="data2"> Mobile</span><br>
        The Telephone is equal to <span id="data3"> Telephone</span><br>
    </div>
</body>
</html>
